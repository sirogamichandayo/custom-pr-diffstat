      GITHUB_OWNER: 	${{ GITHUB_REPOSITORY_OWNER }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run my action
        uses: ./  # Assumes your action is in the root of the repo
        with:
          myInput: 'Hello, world!'